<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <p>520w x 450h</p>
    <div class="center" style="display: grid; place-items: center">
      <div class="container">
        <a
          href="https://ctsicn.org/virtual-organizer/research-question"
          target="#"
        >
          <div
            class="tear"
            id="grey"
            aria-label="hyperlink to the Research Question subpage"
          >
            <img src="../img/lightbulb-wh.png" alt="lightbulb" id="lightbulb" />
          </div>
        </a>
        <a href="https://ctsicn.org/virtual-organizer/research-team" target="#">
          <div
            class="tear"
            id="orange"
            aria-label="hyperlink to the Research Team subpage"
          >
            <img src="../img/circle-wh.png" alt="research page" id="circle" />
          </div>
        </a>
        <a href="https://ctsicn.org/virtual-organizer/study-design" target="#">
          <div
            class="tear"
            id="red"
            aria-label="hyperlink to the Study Design subpage"
          >
            <img
              src="../img/microscope-wh.png"
              alt="microscope"
              id="microscope"
            />
          </div>
        </a>
        <a
          href="https://ctsicn.org/virtual-organizer/protocols-and-compliance"
          target="#"
        >
          <div
            class="tear"
            id="purple"
            aria-label="hyperlink to the Protocols & Compliance subpage"
          >
            <img src="../img/checklist-wh.png" alt="checklist" id="checklist" />
          </div>
        </a>
        <a href="https://ctsicn.org/virtual-organizer/funding" target="#">
          <div
            class="tear"
            id="navy"
            aria-label="hyperlink to the Funding subpage"
          >
            <img src="../img/money-wh.png" alt="moneybag" id="money" />
          </div>
        </a>
        <a
          href="https://ctsicn.org/virtual-organizer/proposal-development"
          target="#"
        >
          <div
            class="tear"
            id="lightblue"
            aria-label="hyperlink to the Proposal Development subpage"
          >
            <img src="../img/pencil-wh.png" alt="pencil" id="pencil" />
          </div>
        </a>
        <a
          href="https://ctsicn.org/virtual-organizer/conducting-study"
          target="#"
        >
          <div
            class="tear"
            id="teal"
            aria-label="hyperlink to the Conducting the Study subpage"
          >
            <img src="../img/head-white.png" alt="head with gears" id="head" />
          </div>
        </a>
        <a
          href="https://ctsicn.org/virtual-organizer/reporting-results"
          target="#"
        >
          <div
            class="tear"
            id="green"
            aria-label="hyperlink to the Reporting Results subpage"
          >
            <img src="../img/linechart-wh.png" alt="linechart" id="linechart" />
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
